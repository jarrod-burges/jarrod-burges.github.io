  body {
    background-color: var(--oc-gray-9);
  }

  .full-width-breakout h1 {
    text-align: center;
    font-size: 2rem;
    margin-bottom: 1.5rem;
    color: white;
  }

  .full-width-breakout object,
  .full-width-breakout embed {
    width: 100%;
    height: 90vh;
    border: none;
    border-radius: 8px;
    box-shadow: 0 2px 12px rgba(0,0,0,0.3);
    background-color: white;
  }
</style>
