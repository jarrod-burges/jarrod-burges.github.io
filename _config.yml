about_content: | # this will include new lines to allow paragraphs
  I'm pursuing a Geology and Computer Science double major at California State University, Fullerton, where I'm working on an undergraduate thesis alongside an assistant professor of Geology and a professor of Computer Science. Our research is focused on developing a Python-based application to streamline the workflow and time management of geochronologists working with detrital zircon datasets.

  In Summer 2023, I'll be working as a field assistant on academic research in the India-Asia suture zone in Tibet, China for six weeks. Additionally, I currently serve as a student community service officer, patrolling designated areas and securing the campus.

  I plan to use my diverse background and experience to pursue a career as a federal geologist in the geoinformatics field. My goal is to help create and manage geological information networks to address issues related to GIS, geospatial, and other geotechnical challenges.
    
